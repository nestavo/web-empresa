<div class="px-4 py-8 md:px-8 bg-surface-ground">
    <div class="text-center mb-8 animate-fade-in-down">
        <h2 class="text-5xl font-black mb-3">Casos de Éxito</h2>
        <p class="text-xl text-gray-400 max-w-2xl mx-auto">Explora cómo hemos transformado negocios a través de la
            tecnología y el diseño innovador.</p>
        <div class="h-0.5rem w-8rem bg-gradient-primary mx-auto border-round mt-4"></div>
    </div>

    <div class="grid mt-6">
        <div class="col-12 md:col-6 lg:col-4 p-4" *ngFor="let project of projects; let i = index">
            <div class="surface-card border-round-2xl shadow-6 h-full flex flex-column overflow-hidden border-1 surface-border hover-lift group animate-slide-up"
                [style.animation-delay]="i * 100 + 'ms'">

                <!-- Project Image Placeholder with Gradient -->
                <div
                    class="h-15rem relative overflow-hidden bg-gray-900 flex align-items-center justify-content-center">
                    <div
                        class="absolute inset-0 bg-gradient-cosmic opacity-20 group-hover:opacity-40 transition-opacity duration-500">
                    </div>
                    <i class="pi pi-code text-6xl text-primary-500 opacity-30"></i>

                    <!-- Overlay info on hover -->
                    <div
                        class="absolute inset-0 bg-black-alpha-70 opacity-0 group-hover:opacity-100 flex flex-column align-items-center justify-content-center transition-opacity duration-300 p-4">
                        <span class="text-white text-center font-bold mb-3">{{ project.description }}</span>
                        <div class="flex gap-2">
                            <span *ngFor="let tag of project.tags"
                                class="text-xs bg-primary-900/50 border-1 border-primary px-2 py-1 border-round-xl text-primary">{{
                                tag }}</span>
                        </div>
                    </div>
                </div>

                <div class="p-5 flex flex-column flex-grow-1">
                    <div class="flex justify-content-between align-items-center mb-3">
                        <span class="text-primary font-bold text-sm uppercase tracking-wider">{{ project.category
                            }}</span>
                        <span class="text-gray-500 text-xs">#{{ project.id }}</span>
                    </div>
                    <h3 class="text-2xl font-bold mb-3 text-white group-hover:text-primary transition-colors">{{
                        project.name }}</h3>
                    <p class="text-gray-400 line-height-3 mb-5 flex-grow-1">{{ project.description | slice:0:80 }}...
                    </p>

                    <button pButton pRipple label="Ver Proyecto" icon="pi pi-external-link"
                        class="p-button-outlined p-button-rounded p-button-sm w-full mt-auto hover:bg-primary hover:text-white transition-all"></button>
                </div>
            </div>
        </div>
    </div>
</div>
