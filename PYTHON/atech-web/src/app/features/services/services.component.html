<div class="px-4 py-8 md:px-8 bg-surface-ground relative overflow-hidden">
    <!-- Overlay Gradient -->
    <div
        class="absolute top-0 right-0 w-30rem h-30rem bg-primary-900 opacity-20 filter-blur-3xl border-circle pointer-events-none">
    </div>

    <div class="text-center mb-8 relative z-2">
        <h2
            class="text-5xl font-black mb-3 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 animate-fade-in-down">
            Nuestros Servicios</h2>
        <p class="text-xl text-gray-400 max-w-2xl mx-auto animate-fade-in-delayed">Soluciones integrales diseñadas para
            el crecimiento exponencial de tu negocio.</p>
    </div>

    <div class="grid justify-content-center relative z-2">
        <div class="col-12 md:col-6 lg:col-4 p-4" *ngFor="let service of services; let i = index">
            <!-- 3D Card -->
            <div class="service-card p-5 h-full relative overflow-hidden group transition-all duration-500 animate-slide-up"
                [style.animation-delay]="i * 100 + 'ms'">

                <!-- Glassmorphism Background -->
                <div class="absolute inset-0 bg-glass border-round-2xl border-1 surface-border"></div>

                <!-- Content -->
                <div class="relative z-1">
                    <div class="icon-wrapper mb-5 relative">
                        <div class="absolute inset-0 bg-primary opacity-20 filter-blur-xl border-circle"></div>
                        <span
                            class="p-4 border-round-2xl inline-flex align-items-center justify-content-center bg-gray-900 border-1 surface-border shadow-4 transform-style-3d hover-rotate">
                            <i [class]="service.icon + ' text-4xl'" [style.color]="service.color"></i>
                        </span>
                    </div>

                    <h3 class="text-3xl font-bold mb-3 text-white">{{ service.title }}</h3>
                    <p class="text-gray-400 mb-5 line-height-3 text-lg">{{ service.description }}</p>

                    <ul class="list-none p-0 m-0 text-gray-400 mb-6">
                        <li *ngFor="let feature of service.features"
                            class="flex align-items-center gap-3 mb-3 hover:text-white transition-colors">
                            <i class="pi pi-check-circle text-green-400"></i>
                            <span class="font-medium">{{ feature }}</span>
                        </li>
                    </ul>

                    <button pButton pRipple label="Más Información" icon="pi pi-arrow-right" iconPos="right"
                        class="p-button-text p-button-plain w-full justify-content-between hover:bg-gray-800 transition-colors p-3 border-round-xl border-1 border-transparent hover:border-gray-700"></button>
                </div>
            </div>
        </div>
    </div>
</div>
